version: '3'

services:

  # Database
  db:
    image: postgres:9.6.10
    container_name: postgresql

    ports:
      - "5432:5432"
    networks:
      - cinet

    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=p0stgres

    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

    restart: always


  # SoanrQube
  sonarqube:
    image: sonarqube:6.7.5
    container_name: sonarqube
    
    ports:
      - "9000:9000"
    networks:
      - cinet

    environment:
        - SONARQUBE_JDBC_USERNAME=postgres
        - SONARQUBE_JDBC_PASSWORD=p0stgres
        - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar

    volumes:
      - ./volumes/sonarqube/data:/opt/sonarqube/data

    restart: always


  # ihRepository
  ihRepository:
    image: sonatype/nexus3:3.14.0
    container_name: nexus

    ports:
     - "8081:8081"
    networks:
      - cinet

    volumes:
      - ./nexus-data:/nexus-data

    restart: always


  # Git Server
  gitbucket:
    image: gitbucket/gitbucket:4.29.0
    container_name: gitbucket

    ports:
      - "8888:8080"
    networks:
      - cinet

    volumes:
      - ./volumes/gitbucket:/gitbucket


  # Jenkins
  jenkins:
    image: jenkins:2.60.3
    container_name: jenkins

    ports:
      - "8080:8080"
    networks:
      - cinet

    volumes:
      - ./volumes/jenkins_home/maven:/var/maven

    restart: always


networks:
  cinet:
    driver: bridge
